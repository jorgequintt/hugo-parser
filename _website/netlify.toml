[build]
publish = "public"
command = "hugo"

[build.processing]
skip_processing = false
[build.processing.css]
bundle = true
minify = true
[build.processing.js]
bundle = true
minify = true
[build.processing.html]
pretty_urls = true
[build.processing.images]
compress = true

[context.production.environment]
HUGO_VERSION = "0.64.0"
Access-Control-Allow-Origin = "*"
