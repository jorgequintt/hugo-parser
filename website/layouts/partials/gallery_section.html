{{ with .Site.Data.homepage.gallerySection }}{{ if .visible }}
<div class="gallery-box">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<div class="heading-title text-center">
					<h2>{{ .title }}</h2>
					<p>{{ .description }}</p>
				</div>
			</div>
		</div>
		<div class="tz-gallery">
			<div class="row">
				{{ range .galleryItem }}
				<div class="col-sm-12 col-md-4 col-lg-4">
					<a class="lightbox" href="{{ .image }}">
						<img class="img-fluid" src="{{ partial `f/fill` (dict `image` .image `dim` `500x331`) }}" alt="Gallery Images">
					</a>
				</div>
				{{ end }}
			</div>
		</div>
	</div>
</div>
{{ end }}{{ end }}
