{{ with .Site.Data.homepage.menuSection }}{{ if .visible }}
<div class="menu-box">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="heading-title text-center">
					<h2>{{ .title }}</h2>
					<p>{{ .description }}</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="special-menu text-center">
					<div class="button-group filter-button-group">
						<button class="active" data-filter="*">All</button>
						{{ range .itemTypes }}
						<button data-filter=".{{ .type }}">{{ .title }}</button>
						{{ end }}
					</div>
				</div>
			</div>
		</div>
		<div class="row special-list">
			{{ range .items }}
			<div class="col-lg-4 col-md-6 special-grid {{ .type }}">
				<div class="gallery-single fix">
					<img src="{{ partial `f/fill` (dict `image` .image `dim` `350x210`) }}" class="img-fluid" alt="Image">
					<div class="why-text">
						<h4>{{ .title }}</h4>
						<p>{{ .description | markdownify }}</p>
						<h5> {{ .price }}</h5>
					</div>
				</div>
			</div>
			{{ end }}
		</div>
	</div>
</div>
{{ end }}{{ end }}
