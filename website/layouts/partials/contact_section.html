{{ with .Site.Data.homepage.contactSection }}{{ if .visible }}
<div class="contact-imfo-box">
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<i class="fa fa-volume-control-phone"></i>
				<div class="overflow-hidden">
					<h4>{{ .phone_title }}</h4>
					<p class="lead">
						{{ $.Site.Params.contact.number }}
					</p>
				</div>
			</div>
			<div class="col-md-4">
				<i class="fa fa-envelope"></i>
				<div class="overflow-hidden">
					<h4>{{ .email_title }}</h4>
					<p class="lead">
						{{ $.Site.Params.contact.email }}
					</p>
				</div>
			</div>
			<div class="col-md-4">
				<i class="fa fa-map-marker"></i>
				<div class="overflow-hidden">
					<h4>{{ .location_title }}</h4>
					<p class="lead">
						{{ $.Site.Params.contact.address }}
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
{{ end }}{{ end }}
